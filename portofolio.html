<!DOCTYPE html>

<head>

    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content:left;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #007BFF;
            padding: 10px;
            text-align: left;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            left: 0;

            color: white;
            text-decoration: none;

        }

            margin-top: 70px;
            text-align: center;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.5;
        }

        /* Button Style */
        a.button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
